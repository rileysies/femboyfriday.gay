<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>femboyfriday.gay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      border: 2px solid rgba(85, 205, 252, 0.4);
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 0 25px rgba(247, 168, 184, 0.3);
      background: linear-gradient(180deg, rgba(10, 10, 10, 1) 0%, rgba(15, 15, 15, 1) 100%);
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 0 15px rgba(85, 205, 252, 0.3);
    }

    .navbar a {
      color: #55CDFC;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #F7A8B8;
    }

    .navbar img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid #F7A8B8;
      box-shadow: 0 0 10px rgba(247, 168, 184, 0.5);
      cursor: pointer;
      transition: 0.3s;
    }

    .navbar img:hover {
      transform: scale(1.1);
    }

    .countdown-box {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px 30px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(85, 205, 252, 0.4);
      border: 1px solid rgba(85, 205, 252, 0.2);
    }

    .countdown-title {
      font-weight: 600;
      color: #55CDFC;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .countdown {
      font-size: 1.6rem;
      color: #F7A8B8;
      text-shadow: 0 0 8px #F7A8B8;
    }

    footer {
      margin-top: 35px;
      font-size: 0.9rem;
      color: #aaa;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="container">
    <div class="navbar">
      <a href="#">femboyfriday.gay</a>
      <a href="https://riley.cat" target="_blank">
        <img src="https://cdn.discordapp.com/avatars/1142433636822548601/1a35e81689e4ef5ccab5c3612636325d.png?size=512" alt="riley profile">
      </a>
    </div>

    <div class="countdown-box">
      <div class="countdown-title">⏰ Countdown to Femboy Friday</div>
      <div class="countdown" id="countdown">Loading...</div>
    </div>

    <footer>© 2025 riley.cat</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    function updateCountdown() {
      const now = new Date();
      const nextFriday = new Date();
      nextFriday.setDate(now.getDate() + ((5 - now.getDay() + 7) % 7));
      nextFriday.setHours(0, 0, 0, 0);

      const diff = nextFriday - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    function checkFriday() {
      const now = new Date();
      if (now.getDay() === 5) {
        const duration = 10 * 1000;
        const end = Date.now() + duration;

        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: ['#55CDFC', '#F7A8B8', '#FFFFFF']
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: ['#55CDFC', '#F7A8B8', '#FFFFFF']
          });
          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      }
    }

    checkFriday();
  </script>

</body>
</html>
